<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>carousel</title>
    <script defer src="main.js"></script>
    <link rel="stylesheet" href="stlye.css">
</head>

<body>
    <section>
        <div class="carousel">
            <ul class="slide_list_set">
                <li class="slide_list">
                    <img class="slide_img" src="https://source.unsplash.com/78A265wPiO4" alt="Image #1">
                </li>
                <li class="slide_list">
                    <img class="slide_img" src="https://source.unsplash.com/eOpewngf68w" alt="Image #2">
                </li>
                <li class="slide_list">
                    <img class="slide_img" src="https://source.unsplash.com/ndN00KmbJ1c" alt="Image #3">
                </li>
            </ul>
            <button class="prev">&#10094;</button>
            <button class="next">&#10095;</button>
        </div>
    </section>
</body>

</html>
